<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="keyboard align-left">
    <div class="key white" data-key="c3" data-keyboard="q" data-f="-1+0"></div>
    <div class="key black" data-key="c3#" data-keyboard="2" data-f="-1+1"></div>
    <div class="key white" data-key="d3" data-keyboard="w" data-f="-1+2"></div>
    <div class="key black" data-key="d3#" data-keyboard="3" data-f="-1+3"></div>
    <div class="key white" data-key="e3" data-keyboard="e" data-f="-1+4"></div>
    <div class="key white" data-key="f3" data-keyboard="r" data-f="-1+5"></div>
    <div class="key black" data-key="f3#" data-keyboard="5" data-f="-1+6"></div>
    <div class="key white" data-key="g3" data-keyboard="t" data-f="-1+7"></div>
    <div class="key black" data-key="g3#" data-keyboard="6" data-f="-1+8"></div>
    <div class="key white" data-key="a3" data-keyboard="y" data-f="-1+9"></div>
    <div class="key black" data-key="a3#" data-keyboard="7" data-f="-1+10"></div>
    <div class="key white" data-key="b3" data-keyboard="u" data-f="-1+11"></div>
    <div class="key white" data-key="c3" data-keyboard="i" data-f="0+0"></div>
    <div class="key black" data-key="c4#" data-keyboard="9" data-f="0+1"></div>
    <div class="key white" data-key="d4" data-keyboard="o" data-f="0+2"></div>
    <div class="key black" data-key="d4#" data-keyboard="0" data-f="0+3"></div>
    <div class="key white" data-key="e4" data-keyboard="p" data-f="0+4"></div>
  </div>
  <div class="keyboard align-right">
    <div class="key block-from-view"></div>
    <div class="key black" data-key="g3#" data-keyboard="a" data-f="-1+8"></div>
    <div class="key white" data-key="a3" data-keyboard="z" data-f="-1+9"></div>
    <div class="key black" data-key="a3#" data-keyboard="s" data-f="-1+10"></div>
    <div class="key white" data-key="b3" data-keyboard="x" data-f="-1+11"></div>
    <div class="key white" data-key="c4" data-keyboard="c" data-f="0+0"></div>
    <div class="key black" data-key="c4#" data-keyboard="f" data-f="0+1"></div>
    <div class="key white" data-key="d4" data-keyboard="v" data-f="0+2"></div>
    <div class="key black" data-key="d4#" data-keyboard="g" data-f="0+3"></div>
    <div class="key white" data-key="e4" data-keyboard="b" data-f="0+4"></div>
    <div class="key white" data-key="f4" data-keyboard="n" data-f="0+5"></div>
    <div class="key black" data-key="f4#" data-keyboard="j" data-f="0+6"></div>
    <div class="key white" data-key="g4" data-keyboard="m" data-f="0+7"></div>
    <div class="key black" data-key="g4#" data-keyboard="k" data-f="0+8"></div>
    <div class="key white" data-key="a4" data-keyboard="," data-f="0+9"></div>
    <div class="key black" data-key="a4#" data-keyboard="l" data-f="0+10"></div>
    <div class="key white" data-key="b4" data-keyboard="." data-f="0+11"></div>
    <div class="key white" data-key="c4" data-keyboard="/" data-f="1+0"></div>
  </div>
  <script src="index.js"></script>
</body>
